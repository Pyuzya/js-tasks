<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1
        let d = new Date(2012, 1, 20, 3, 12);
        console.log(d);

        //2
        function getWeekDay(date) {
            let days = ['ВС', 'ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ'];

            return days[date.getDay()];
        }

        let date = new Date(2016, 0, 5);
        console.log(getWeekDay(date));

        //3

        function getLocalDay(date) {

            let day = date.getDay();

            if (day == 0) {
                day = 7;
            }

            return day;
        }
        console.log(getLocalDay(date));
        //4

        let date2 = new Date(2015, 0, 2);

        function getDateAgo(date, days) {
            let dateCopy = new Date(date);

            dateCopy.setDate(date.getDate() - days);
            return dateCopy.getDate();
        }

        console.log(getDateAgo(date2, 1));
        console.log(getDateAgo(date2, 2));
        console.log(getDateAgo(date2, 365));

        //5
        function getLastDayOfMonth(year, month) {
            let date = new Date(year, month + 1, 0);
            return date.getDate();
        }
        console.log(getLastDayOfMonth(2015, 0));

        //6
        function getSecondsToday() {
            let d = new Date();
            return d.getHours() * 3600 + d.getMinutes() * 60 + d.getSeconds();
        }
        console.log(getSecondsToday());

        //7
        function getSecondsToTomorrow() {
            let now = new Date();


            let tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);

            let diff = tomorrow - now;
            return Math.round(diff / 1000);
        }
        console.log(getSecondsToTomorrow());

        //8
        function formatDate(date) {
            let diff = new Date() - date;

            if (diff < 1000) {
                return 'прямо сейчас';
            }
            let sec = Math.floor(diff / 1000);
            if (sec < 60) {
                return sec + ' сек. назад';
            }
            let min = Math.floor(diff /
                60000);
            if (min < 60) {
                return min + ' мин. назад';
            }
            let d = date;
            d = ['0' +
                d.getDate(), '0' + (d.getMonth() + 1), '' + d.getFullYear(), '0' + d.getHours(), '0' + d
                .getMinutes()
            ].map(component => component.slice(-2));

            return d.slice(0, 3).join('.') + ' ' + d.slice(3).join(':');
        }
        console.log(formatDate(new Date(new Date - 1)));

        console.log(formatDate(new Date(new Date - 30 * 1000)));

        console.log(formatDate(new Date(new Date - 5 * 60 * 1000)));

        console.log(formatDate(new Date(new Date - 86400 * 1000)));
    </script>
</head>
