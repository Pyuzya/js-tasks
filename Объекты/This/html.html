<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1
        function makeUser() {
            return {
                name: "John",
                ref: this
            };
        }

        let user = makeUser();

        alert(user.ref.name);
        console.log(user.ref.name); // У меня появляется пустая строка в консоли. Но в решении указана ошибка 

        //2
        let calculator = {
            sum() {
                return this.a + this.b;
            },

            mul() {
                return this.a * this.b;
            },

            read() {
                this.a = +prompt('a?', 0);
                this.b = +prompt('b?', 0);
            }
        };

        calculator.read();
        alert(calculator.sum());
        alert(calculator.mul());

        //3
        let ladder = {
            step: 0,
            up() {
                this.step++;
                return this;
            },
            down() {
                this.step--;
                return this;
            },
            showStep() {
                alert(this.step);
                return this;
            }
        };

        ladder.up().up().down().showStep().down().showStep();
    </script>

</head>
